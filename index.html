<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Tenis Loma Verde</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    
    <header class="header-container">
        <img src="assets/LogoLomaTenis.jpeg" alt="Logo Loma Verde Tenis" class="logo-tenis">
        <h1>Ranking Tenis Loma Verde</h1>
    </header>

    <main class="ranking-container">
        <table id="rankingTable">
            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Jugador</th>
                    <th>Puntos</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>Juan Martín</td><td>1500</td></tr>
                <tr><td>2</td><td>Esteban Pérez</td><td>1450</td></tr>
                <tr><td>3</td><td>Mariana Lopez</td><td>1320</td></tr>
                <tr><td>4</td><td>Sebastián Gómez</td><td>1280</td></tr>
            </tbody>
        </table>
    </main>

    <div class="admin-controls-container">
        <button id="adminBtn" class="admin-button">Admin</button>
        <button id="uploadBtn" class="admin-button upload-button" style="display: none;">Subir CSV</button>
        
        <input type="file" id="csvFile" accept=".csv" style="display: none;">
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeLogin">&times;</span>
            <h2>Acceso de Administrador</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="button" id="loginSubmit" class="login-submit-button">Entrar</button>
            </form>
        </div>
    </div>


    <script>
    // --- DATA DE ADMIN ---
    const ADMIN_USER = "subcoloma";
    const ADMIN_PASS = "654321";

    document.addEventListener('DOMContentLoaded', () => {
        
        // --- ELEMENTOS DEL ADMIN Y TABLA ---
        const adminBtn = document.getElementById("adminBtn");
        const adminModal = document.getElementById("loginModal");
        const closeLogin = document.getElementById("closeLogin");
        const loginSubmit = document.getElementById("loginSubmit");
        const uploadBtn = document.getElementById("uploadBtn");
        const csvFileInput = document.getElementById("csvFile"); 
        const rankingBody = document.querySelector("#rankingTable tbody"); 

        // Función para limpiar los campos del login de admin
        function resetAdminLoginForm() {
            const usernameInput = adminModal.querySelector("#username");
            const passwordInput = adminModal.querySelector("#password");
            if (usernameInput) usernameInput.value = "";
            if (passwordInput) passwordInput.value = "";
        }

        // *******************************************************************
        // LÓGICA DE LOGIN DE ADMINISTRADOR
        // *******************************************************************

        // CORRECCIÓN CLAVE: Abrir modal de Admin
        if (adminBtn) {
            adminBtn.addEventListener("click", () => {
                adminModal.style.display = "block";
                resetAdminLoginForm(); 
            });
        }
        
        // Cerrar modal de Admin
        if (closeLogin) {
            closeLogin.addEventListener("click", () => {
                adminModal.style.display = "none";
            });
        }

        // Verificar login de Admin
        if (loginSubmit) {
            loginSubmit.addEventListener("click", () => {
                const user = adminModal.querySelector("#username").value.trim();
                const pass = adminModal.querySelector("#password").value.trim();

                if (user === ADMIN_USER && pass === ADMIN_PASS) {
                    adminModal.style.display = "none";
                    adminBtn.style.display = "none";
                    uploadBtn.style.display = "block";
                    alert("Acceso concedido. Botón de subir CSV activado.");
                } else {
                    alert("Usuario o contraseña incorrectos");
                    adminModal.querySelector("#password").value = "";
                }
            });
        }

        // Cerrar modal si se hace clic fuera
        window.addEventListener("click", (e) => {
            if (e.target === adminModal) {
                adminModal.style.display = "none";
            }
        });

        // *******************************************************************
        // LÓGICA: CARGA Y PROCESAMIENTO DE CSV
        // *******************************************************************
        
        // 1. Al hacer clic en "Subir CSV", se activa el input de archivo
        if (uploadBtn) {
            uploadBtn.addEventListener("click", () => {
                csvFileInput.click();
            });
        }

        // 2. Cuando se selecciona un archivo, se lee y procesa
        if (csvFileInput) {
            csvFileInput.addEventListener("change", (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();

                reader.onload = function(event) {
                    const csvData = event.target.result;
                    const players = parseAndSortCSV(csvData); 
                    updateRankingTable(players); 
                    alert("Ranking actualizado exitosamente con " + players.length + " jugadores.");
                    // Resetear el input para permitir cargar el mismo archivo dos veces
                    csvFileInput.value = ''; 
                };

                // Leer el archivo como texto (encoding UTF-8)
                reader.readAsText(file, 'UTF-8');
            });
        }


        /**
         * Parsea la data del CSV (separado por punto y coma), 
         * omite el encabezado y ordena por puntos.
         */
        function parseAndSortCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim() !== '');
            // Omitimos la primera línea (encabezado)
            const dataLines = lines.slice(1);
            const players = [];

            dataLines.forEach(line => {
                // Usamos el punto y coma (;) como delimitador
                const columns = line.split(';').map(col => col.trim());
                
                // Asumiendo que Jugador está en la Columna 1 y Puntos en la Columna 2
                const nombre = columns[0];
                const puntosStr = columns[1];

                if (nombre && puntosStr) {
                    // Intentamos convertir los puntos a número
                    const puntos = parseInt(puntosStr.replace(/\./g, ''), 10);
                    if (!isNaN(puntos)) {
                        players.push({ nombre, puntos });
                    }
                }
            });

            // Ordenamos del puntaje mayor al menor
            players.sort((a, b) => b.puntos - a.puntos); 

            return players;
        }

        /**
         * Actualiza el cuerpo de la tabla con los nuevos datos.
         */
        function updateRankingTable(players) {
            if (!rankingBody) return; // Si la tabla no existe, salimos

            rankingBody.innerHTML = ''; // Limpiar contenido actual

            players.forEach((player, index) => {
                const row = rankingBody.insertRow();
                
                // Columna 1: Posición (números consecutivos a partir del 1)
                const posCell = row.insertCell();
                posCell.textContent = index + 1; 

                // Columna 2: Jugador
                const nameCell = row.insertCell();
                nameCell.textContent = player.nombre; 

                // Columna 3: Puntos
                const pointsCell = row.insertCell();
                pointsCell.textContent = player.puntos.toLocaleString('es-AR');
            });
        }
    });
</script>
