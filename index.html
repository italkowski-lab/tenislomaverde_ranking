<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Tenis Loma Verde</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    
    <header class="header-container">
        <img src="assets/LogoLomaTenis.jpeg" alt="Logo Loma Verde Tenis" class="logo-tenis">
        <h1>Ranking Tenis Loma Verde</h1>
    </header>

    <main class="ranking-container">
        <table id="rankingTable">
            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Jugador</th>
                    <th>Puntos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan Martín</td>
                    <td>1500</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Esteban Pérez</td>
                    <td>1450</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Mariana Lopez</td>
                    <td>1320</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Sebastián Gómez</td>
                    <td>1280</td>
                </tr>
            </tbody>
        </table>
    </main>

    <div class="admin-controls-container">
        <div class="admin-controls-container">
    <button id="adminBtn" class="admin-button">Admin</button>
    
    <button id="uploadBtn" class="admin-button upload-button" style="display: none;">Subir CSV</button>
    
    <input type="file" id="csvFile" accept=".csv" style="display: none;">
</div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeLogin">&times;</span>
            <h2>Acceso de Administrador</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="button" id="loginSubmit" class="login-submit-button">Entrar</button>
            </form>
        </div>
    </div>


    <script>
        // --- DATA DE ADMIN ---
        const ADMIN_USER = "subcoloma";
        const ADMIN_PASS = "654321";

        document.addEventListener('DOMContentLoaded', () => {
            
            // --- ELEMENTOS DEL ADMIN ---
            const adminBtn = document.getElementById("adminBtn");
            const adminModal = document.getElementById("loginModal");
            const closeLogin = document.getElementById("closeLogin");
            const loginSubmit = document.getElementById("loginSubmit");
            const uploadBtn = document.getElementById("uploadBtn");

            // Función para limpiar los campos del login de admin
            function resetAdminLoginForm() {
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
            }

            // Abrir modal de Admin
            adminBtn.addEventListener("click", () => {
                adminModal.style.display = "block";
                resetAdminLoginForm(); 
            });

            // Cerrar modal de Admin
            closeLogin.addEventListener("click", () => {
                adminModal.style.display = "none";
            });

            // Verificar login de Admin
            loginSubmit.addEventListener("click", () => {
                const user = document.getElementById("username").value.trim();
                const pass = document.getElementById("password").value.trim();

                if (user === ADMIN_USER && pass === ADMIN_PASS) {
                    adminModal.style.display = "none";
                    adminBtn.style.display = "none";
                    uploadBtn.style.display = "block";
                    alert("Acceso concedido. Botón de subir CSV activado.");
                } else {
                    alert("Usuario o contraseña incorrectos");
                    document.getElementById("password").value = "";
                }
            });

            // Cerrar modal si se hace clic fuera
            window.addEventListener("click", (e) => {
                if (e.target === adminModal) {
                    adminModal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
