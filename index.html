<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web Administrador</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="admin.css"> </head>
<body>

    <div class="admin-controls-container">
        <button id="adminBtn" class="admin-button">Admin</button>
        
        <button id="uploadBtn" class="admin-button upload-button" style="display: none;">Subir CSV</button>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeLogin">&times;</span>
            <h2>Acceso de Administrador</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="button" id="loginSubmit" class="login-submit-button">Entrar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
